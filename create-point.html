<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <!-- configura duas ou mais fontes na mesma linha para diminuir o acesso ao google fontes, use: 'family= Roboto& Family=Ubuntu'  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="assets/logo.svg" alt="logomarca">
            <a href="http://google.com.br"> <span></span>Voltar para Home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>
            <!-- separa campos com algumas estilizações autom. dos dados -->
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <!--label for="name" associa ao input como mesmo nome-->
                    <label for="name"> Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <!--agrupa os campos no formulário -->
                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="field">
                        <label for="address2">Número/Complemento</label>
                        <input type="text" name="address2" id="address2">

                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="">
                            <option value="">Selecione seu Estado</option>
                        </select> 

                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled id="">
                            <option value="">Selecione a Cidade</option>
                        </select>  
                    </div>

                </div>

                <legend>
                    <h2> Itens de coleta </h2>
                </legend>

            </fieldset>

            <button type="submit"> Cadastrar ponto de coleta </button>

        </form>

    </div>

<script src="/scripts/create-point.js"> </script>
</body>

</html>
